<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FileUpload</title>
</head>
<body>
<h1>File Upload</h1>
<h3>Выберите файл для загрузки</h3> <br/>
<form action="fileupload" method="post"
      enctype="multipart/form-data">
    <input type="file" name="file" size="100"/>
    <br/>
    <input type="submit" value="Загрузить файл"/>
</form>
</body>
</html>
